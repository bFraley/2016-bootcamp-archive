<!DOCTYPE html>
<html ng-app="todo">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Done Deal</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Done Deal Stylesheet -->
<link rel="stylesheet" href="styles.css">

<!-- Angular-1 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="todo.js"></script>
</head>

<body>
    <header>
        
    </header>

    <div class="container" ng-cloak ng-controller='DDCtrl'>

        <div class="well">
            <h1 id="logo">Done Deal</h1>

            <div class = "row">
                <span>Sort</span>
                <button class="btn btn-md" ng-click="dateSort()">Date Added</button>
                <button class="btn btn-md" ng-click="alphaSort()">Alphabetically</button>
            </div>

            <div class = "row">
                <span>Filter</span>
                <button class="btn btn-md">Complete</button>
                <button class="btn btn-md">Incomplete</button>
            </div>
 
            <div class="row list-display">
              <ul>

                <li class="list-line" ng-if="sort_def" ng-repeat="item in list track by $index">
                    <input class="checkmark" type="checkbox" ng-checked="item.checked">
                    <span class="todo-text">{{item.content}}</span>
                    <span class="delete-x" ng-click="deleteTask($index)">X</span>
                    <span class="date-text">{{item.datestamp}}</span>
                </li>
                
                <li class="list-line" ng-if="sort_alpha" ng-repeat="item in list | orderBy:'content'">
                    <input class="checkmark" type="checkbox" ng-checked="item.checked">
                    <span class="todo-text">{{item.content}}</span>
                    <span class="delete-x" ng-click="deleteTask(item[$index])">X</span>
                    <span class="date-text">{{item.datestamp}}</span>
                </li>
                    
                <li class="list-line" ng-if="sort_date" ng-repeat="item in list | orderBy:'-datestamp'">
                    <input class="checkmark" type="checkbox" ng-checked="item.checked">
                    <span class="todo-text">{{item.content}}</span>
                    <span class="delete-x" ng-click="deleteTask($index)">X</span>
                    <span class="date-text">{{item.datestamp}}</span>
                </li>
 
              </ul>
            </div>

            <div class="row">
                <input class="user-input" ng-model="user_input" placeholder="add new" 
                    ng-show="modes.seeInputField" required="true">
                </input>
            </div>

            <div class="row addnew">
                <button  ng-show="modes.seeNewTask" ng-click="events.newClicked()">New Task</button>
                <button  ng-show="modes.seeInputField" ng-show="addingNew" ng-click="save_task()">Save Task</button>
            </div>

       </div>
</div><!-- end div class: container -->

 <!-- Bootstrap -->
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
