<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Address Book</title>

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/a04d9e4c1c.js"></script>

    <!-- Our stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap JS -->
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Angular-1 JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>

    <!-- Rambda JS Library -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.22.1/ramda.min.js"></script>

    <!-- Our Javascript -->
    <script src="app.js"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">
                        Address Book
                    </span>
                </div>
            </div>
        </div>
    </header>

<div class="container" ng-cloak ng-controller='AddressCtrl'>
    <div class="row">
     <div class="col-md-12 col-md-offset-0">

        <div class="row">

            <div class="col-md-6 ">

                <!-- Display for list of all contacts by name -->
                <div class="panel panel-default contact-list">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contacts</h3>
                    </div>
                
                    <table class="table table-striped">
                        <tr>
                            <th>Name:</th>
                        </tr>
                        <tr ng-repeat="person in addressBook track by $index" ng-click="chosenContact($index)">
                            <td>    
                                <a href="#">{{person.name}}</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="col-md-6">

                <!-- Display info for current chosen contact,
                Uses ng-repeat to get key, value for a contact -->
                <div class="panel panel-default contact-display-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact Details</h3>
                    </div>
                    <div class="panel-body">
                      <ul>
                          <li class="contact-display-items" ng-repeat="(key,value) in contactDisplay">
                              {{value}}
                          </li>
                      </ul>
                    </div>
                </div>

                <!-- Add and Edit Buttons -->
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" ng-click="showContactForm()">Add Contact</button>
                    <button type="button" class="btn btn-default" ng-click="editContact()">Edit Contact</button>
                </div>

                <!-- Contact Form -->
                <div class="panel panel-default fades" ng-show="showingForm">
                      <div class="panel-heading">
                        <h3 class="panel-title">Edit Contact</h3>
                      </div>
                      <div class="panel-body">
                      
                       <div class="form-group">
                           <label for="Name">Name</label>
                           <input type="text" ng-model="contactForm.name" class="form-control"
                           placeholder = "required">

                           <label for="Title">Title</label>
                           <input type="text" ng-model="contactForm.title" class="form-control">
                      
                           <label for="Phone">Phone</label>
                           <input type="tel" ng-model="contactForm.phone" class="form-control">

                           <label for="Email">Email</label>
                           <input type="email" ng-model="contactForm.email" class="form-control">
                       </div>
                        <!-- Display this save button with Add Contact -->
                        <button type="button" class="btn btn-default" ng-click="addNewContact()" ng-show="showingSaveNewContactButton">Save Contact</button>
                        <!-- Display this save button with the Edit Contact -->
                        <button type="button" class="btn btn-default" ng-click="resetContactForm()" ng-show="showingSaveEditContactButton">Save Contact</button>
                      </div>
                </div>

              </div><!-- End contact display column -->
          </div>
       </div><!-- close col 2 -->
   </div> <!-- close row 2 -->

</div><!-- close container -->

</body>
</html>
